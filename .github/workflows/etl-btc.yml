# Workflow GitHub Actions pour exécuter l'ETL BTC Oracle
#
# Ce workflow :
# 1. Se déclenche tous les jours à 7h UTC (8h Paris en hiver, 9h en été)
# 2. Peut aussi être lancé manuellement depuis GitHub (workflow_dispatch)
# 3. Installe Python et les dépendances
# 4. Exécute le script ETL qui met à jour Supabase

name: ETL BTC Oracle

on:
  # Déclenchement programmé (cron)
  # Format: minute heure jour-du-mois mois jour-de-la-semaine
  # 7h UTC = 8h Paris (heure d'hiver)
  schedule:
    - cron: '0 7 * * *'

  # Permet de lancer manuellement depuis l'onglet Actions sur GitHub
  workflow_dispatch:

jobs:
  etl:
    name: Run BTC ETL Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas scikit-learn supabase python-dotenv

      # 4. Exécuter le script ETL
      # Les secrets sont injectés comme variables d'environnement
      - name: Run ETL script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          python etl_btc.py
