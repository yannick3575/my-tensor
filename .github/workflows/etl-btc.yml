# Workflow GitHub Actions pour ex√©cuter l'ETL BTC Oracle
#
# Ce workflow :
# 1. Se d√©clenche tous les jours √† 7h UTC (8h Paris en hiver, 9h en √©t√©)
# 2. Peut aussi √™tre lanc√© manuellement depuis GitHub (workflow_dispatch)
# 3. Installe Python et les d√©pendances
# 4. Ex√©cute le script ETL qui met √† jour Supabase
# 5. Cr√©e une issue GitHub en cas d'√©chec

name: ETL BTC Oracle

on:
  # D√©clenchement programm√© (cron)
  # Format: minute heure jour-du-mois mois jour-de-la-semaine
  # 7h UTC = 8h Paris (heure d'hiver)
  schedule:
    - cron: '0 7 * * *'

  # Permet de lancer manuellement depuis l'onglet Actions sur GitHub
  workflow_dispatch:

jobs:
  etl:
    name: Run BTC ETL Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installer les d√©pendances
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas scikit-learn supabase python-dotenv

      # 4. Ex√©cuter le script ETL
      # Les secrets sont inject√©s comme variables d'environnement
      - name: Run ETL script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          python etl_btc.py

      # 5. Cr√©er une issue en cas d'√©chec
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® ETL BTC Oracle Failed - ${date}`,
              body: `## ETL Pipeline Failure\n\n**Date:** ${date}\n**Workflow:** ${context.workflow}\n**Run ID:** ${context.runId}\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n### Action requise\nV√©rifier les logs du workflow pour identifier la cause de l'√©chec.`,
              labels: ['bug', 'etl']
            })
